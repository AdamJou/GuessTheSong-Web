name: "Cleanup Finished Rooms"

on:
  schedule:
    - cron: "*/10 * * * *" # co 10 minut
  workflow_dispatch: # pozwala też uruchomić ręcznie

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Kompilacja TypeScript (jeżeli potrzebujesz osobnego kroku)
      - name: Build
        run: npm run build --if-present

      - name: Cleanup finished rooms
        # Uruchamia skrypt TypeScript zdefiniowany w package.json
        run: npm run cleanup
